<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- top-bar -->

    <header class="top-bar">

        <div class="top-bar__wrapper wrapper">

            <!-- logo-company -->

            <a href="#" class="top-bar__logo-company">

                <img src="./assets/icons/logo.png" alt="accounting-logo" class="logo-company__logo">

                <div class="logo-company__text">

                    <span class="logo-company__name">Учёт преподавателей
                    </span>
                    <span class="logo-company__organization">сибупк
                    </span>

                </div>

            </a>

            <!-- search-bar -->

            <div class="top-bar__search-bar">

                <input value="Я ищу" type="text" class="search-bar__input">

                <button class="top-bar__search">

                    <img src="./assets/icons/search-icon.png" alt="search-icon" class="search-bar__img">

                </button>



            </div>

            <!-- user-card -->

            <div class="top-bar__user-card">

                <img src="./assets/img/accounting-avatar.png" alt="accounting-avatar" class="user-card__user-avatar">

                <div class="user-card__box">

                    <span class="user-card__name">Валентина Бакайтис</span>

                    <span class="user-card__meaning">пользователь 1</span>

                </div>

            </div>

        </div>

    </header>

    <main class="main">

        <div class="main__wrapper wrapper">

            <!-- navBar-left -->

            <div class="main__navBar-left">

                <!-- list -->

                <div class="navBar-left__list">

                    <svg width="18" height="18">
                        <use xlink:href="./assets/icons/logo-flash.svg#logo-flash"></use>
                    </svg>

                    <a href="#" class="navBar-left__link">
                        <span class="navBar-left__link-text">Документы требующие
                            обновления</span>
                    </a>

                    <span class="navBar-left__number">8</span>

                </div>

                <!-- list-box -->

                <div class="navBar-left__list-box">

                    <div class="navBar-left__list">

                        <svg width="16" height="16">
                            <use xlink:href="./assets/icons/logo-people.svg#logo-people"></use>
                        </svg>

                        <a href="#" class="navBar-left__link">
                            <span class="navBar-left__link-text">Факультет Торгово-
                                технологический</span>
                        </a>

                        <span class="navBar-left__number">8</span>

                    </div>
                    <div class="navBar-left__list">

                        <svg width="16" height="16">
                            <use xlink:href="./assets/icons/logo-people.svg#logo-people"></use>
                        </svg>

                        <a href="#" class="navBar-left__link">
                            <span class="navBar-left__link-text">Факультет
                                Дополнительного
                                образования</span>
                        </a>

                        <span class="navBar-left__number">8</span>

                    </div>
                    <div class="navBar-left__list">

                        <svg width="16" height="16">
                            <use xlink:href="./assets/icons/logo-people.svg#logo-people"></use>
                        </svg>

                        <a href="#" class="navBar-left__link">
                            <span class="navBar-left__link-text">Факультет Экономики
                                и управления</span>
                        </a>

                        <span class="navBar-left__number">8</span>

                    </div>
                    <div class="navBar-left__list">

                        <svg width="16" height="16">
                            <use xlink:href="./assets/icons/logo-people.svg#logo-people"></use>
                        </svg>

                        <a href="#" class="navBar-left__link"><span class="navBar-left__link-text">
                                Юридический
                                Факультет
                            </span>
                        </a>

                        <span class="navBar-left__number">8</span>

                    </div>

                </div>

            </div>

        </div>

    </main>

</body>

</html>
