<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <!-- top-bar -->

    <header class="top-bar">

        <div class="top-bar__wrapper wrapper">

            <!-- logo-company -->

            <a href="#" class="top-bar__logo-company">

                <img src="./assets/icons/logo.png" alt="accounting-logo" class="logo-company__logo">

                <div class="logo-company__text">

                    <span class="logo-company__name">Учёт преподавателей
                    </span>
                    <span class="logo-company__organization">сибупк
                    </span>

                </div>

            </a>

            <!-- search-bar -->

            <div class="top-bar__search-bar">

                <input value="Я ищу" type="text" class="search-bar__input">

                <button class="top-bar__search">

                    <img src="./assets/icons/search-icon.png" alt="search-icon" class="search-bar__img">

                </button>



            </div>

            <!-- user-card -->

            <div class="top-bar__user-card">

                <img src="./assets/img/accounting-avatar.png" alt="accounting-avatar" class="user-card__user-avatar">

                <div class="user-card__box">

                    <span class="user-card__name">Валентина Бакайтис</span>

                    <span class="user-card__meaning">пользователь 1</span>

                </div>

            </div>

        </div>

    </header>

</body>

</html>
